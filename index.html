<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Redberry Knight Cup</title>
</head>
<body>
    <main class="main">
        <div class="wrap_container">
            <div class="left_side">
                <div class="header">
                    <img src="assets/cr.png" alt="crown_img" class="logo">
                    <img src="assets/Redberry Knight Cup.png" alt="header_logo" class="logo_txt">
                </div>
                <div class="img_container">
                    <img src="./assets/Landing page- scrolling photo (2).png" alt="chess_photo">    
                </div> 
            </div>
            <div class="right_side">
                <div class="main_content">
                    <div class="text">
                        <h1 class="title">chess says  
                            <span>a lot about</span> <br>
                      who we are</h1>
                    </div>
                    <button class="start_btn" id="start">get started<img src="assets/Vector (1).png" alt="arrow_img"></button>
                </div>
                <div class="img_container">
                    <img src="./assets/Rectangle 1 (1).png" alt="chess_photo">    
                </div> 
            </div>
        </div>
        
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
