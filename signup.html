<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Redberry Knight Cup</title>
</head>
<body>
    <main class="main">
        <div class="wrap_container signup_container">
            <div class="left_side">
                <div class="header">
                    <img src="assets/cr.png" alt="crown_img" class="logo">
                    <img src="assets/Redberry Knight Cup.png" alt="header_logo" class="logo_txt">
                </div>
                <div class="left_side_content">
                    <h1 class="quote">“When you see a good move,<br>
                        look for a better one.”</h1>
                        <h2>-Emanuel Lasker</h2>
                </div>
              <img src="./assets/unsplash_27LH_0jXKYI.png" alt="chess_photo">
            </div>
            <div class="signup_section">
                <div class="header">
                    <p class="header_text">Start creating your account</p>
                </div>
                <div class="content_container">
                    <div class="form_change">
                        <div class="first">
                            <div class="box">
                                <h1 id="box_1">1</h1> 
                            </div>
                            <p>Personal information</p>
                        </div>
                        <img src="assets/Line 3.png" alt="line" class="line">
                        <div class="second">
                            <div class="box">
                                <h1>2</h1>
                            </div>
                            <p>Chess experience</p>
                        </div>
                    </div>
                    <div class="error_box">
                        <div class="error_header_wrap">
                            <div class="error_header">
                                <img src="./assets/Vector.png" alt="alert_img">
                                <h1 id="error"></h1>
                            </div>
                            <button><img src="assets/Vector (2).png" alt="close_img"></button>
                        </div>
                        <p id="description"></p>
                    </div>
                    <div class="form_container">
                        <div class="title_wrap">
                            <h1>Personal information</h1>
                            <p>This is basic informaton fields</p>
                        </div>
                        <div class="form_wrap">
                            <form action=""id="input_form">
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <div class="input_cont">
                                            <input type="text" id="name" required>
                                            <img class="input_cont_img" src="assets/Vector (3).png" alt="check_img">
                                        </div>

                                        
                                        <div class="placeholder">
                                            Name<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <div class="input_cont">
                                            <input  type="text" id="email" required>
                                            <img class="input_cont_img" src="assets/Vector (3).png" alt="check_img">
                                        </div>
                                        
                                        <div class="placeholder">
                                            Email Address<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <div class="input_cont">
                                            <input type="text" id="phone"  required>
                                            <img class="input_cont_img" src="assets/Vector (3).png" alt="check_img">
                                        </div>
                                        
                                        <div class="placeholder" >
                                            Phone Number<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                    <div class="input_cont">
                                        <input  type="text" onfocus="(this.type='date')" id="date_of_birth" required>
                                        <img class="input_cont_img" src="assets/Vector (3).png" alt="check_img">
                                    </div>
                                        <div class="placeholder" >
                                            Date of birth<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="buttons_wrap">
                                    <a  href='index.html' class="back_btn">Back</a>
                                    <button type="submit" class="next_btn">Next<img src="assets/Vector (1).png" alt="arrow_img"></button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
                </div>
               
            </div>
        </main>
        <script src="JS/signup.js"></script>
</body>
</html>
