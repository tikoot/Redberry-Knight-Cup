<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Redberry Knight Cup</title>
</head>
<body>
    <main class="main">
        <div class="wrap_container signup_container">
            <div class="left_side">
                <div class="header">
                    <img src="assets/Vector.png" alt="crown_img" class="logo">
                    <p>redberry knight cup</p>
                </div>
                <div class="left_side_content">
                    <h1 class="quote">“When you see a good move,<br>
                        look for a better one.”</h1>
                        <h2>-Emanuel Lasker</h2>
                </div>
              <img src="./assets/unsplash_27LH_0jXKYI.png" alt="chess_photo">   
            </div>
            <div class="signup_section">
                <div class="header">
                    <p>Start creating your account</p>
                </div>
                <div class="content_container">
                    <div class="form_change">
                        <div class="first">
                            <div class="box">
                                <h1>1</h1> 
                            </div>
                            <p>Personal information</p>
                        </div>
                        <img src="assets/Line 3.png" alt="line">
                        <div class="second">
                            <div class="box">
                                <h1>2</h1>
                            </div>
                            <p>Chess experience</p>
                        </div>
                    </div>
                    <div class="form_container">
                        <div class="title_wrap">
                            <h1>Personal information</h1>
                            <p>This is basic informaton fields</p>
                        </div>
                        <div class="form_wrap">
                            <form action="">
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <input type="text" required>
                                        <div class="placeholder">
                                            Name<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <input type="text" required>
                                        <div class="placeholder">
                                            Email Address<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <input type="text" required>
                                        <div class="placeholder">
                                            Phone Number<span> *</span>
                                        </div>
                            </div>
                                </div>
                                <div class="each_input_wrapper">
                                    <div class="input_wrap">
                                        <input type="text" required>
                                        <div class="placeholder">
                                            Date of birth<span> *</span>
                                        </div>
                            </div>
                                </div>
                            </form>
                        </div>
                        <div class="buttons_wrap">

                        </div>
                    </div>
                </div>
               
            </div>
            </div>
        </main>
</body>
</html>
