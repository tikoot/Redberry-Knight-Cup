<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Redberry Knight Cup</title>
</head>
<body>
    <main class="main">
        <div class="wrap_container signup_container">
            <div class="left_side">
                <div class="header">
                    <img src="assets/cr.png" alt="crown_img" class="logo">
                    <img src="assets/Redberry Knight Cup.png" alt="header_logo" class="logo_txt">
                </div>
                <div class="left_side_content">
                    <h1 class="quote">“When you see a good move,<br>
                        look for a better one.”</h1>
                        <h2>-Emanuel Lasker</h2>
                </div>
              <img src="./assets/unsplash_27LH_0jXKYI.png" alt="chess_photo">
            </div>
            <div class="signup_section">
                <div class="header">
                    <p class="header_text">First step is done, continue to finish onboarding</p>
                </div>
                <div class="content_container">
                    <div class="form_change">
                        <div class="first">
                            <div class="box  box_exp">
                                <img class="box_img" src="assets/checkmartk.png" alt="check_img">
                            </div>
                            <p>Personal information</p>
                        </div>
                        <img src="assets/Line 3.png" alt="line" class="line">
                        <div class="second">
                            <div class="box box_exp">
                                <h1 id="box_exp_txt">2</h1>
                            </div>
                            <p>Chess experience</p>
                        </div>
                    </div>
                   
                    <div class="form_container">
                        <div class="title_wrap">
                            <h1>Chess experience</h1>
                            <p>This is basic informaton fields</p>
                        </div>
                        <div class="form_wrap">
                            <form action="" id="form_experience">
                                <div class="select_container">
                                <select name="knowledge" class="knowledge_select" required>
                                    <option value="" disabled selected><span class="selected">level of knowledge<span> *</span></span></option>
                                    <option value="begginer">Begginer</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="professional">Professional</option>  
                                </select>
                                <select name="character" id="character_select">

                                </select>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="radio">
                                <label for="yes_no_radio">Have you participated in the Redberry Championship? <span>*</span></label>
                                    <p>
                                    <input type="radio" name="yes_no" checked>Yes</input>
                                    </p>
                                    <p>
                                    <input type="radio" name="yes_no">No</input>
                                    </p>
                            </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
                </div>
               
            </div>
        </main>
        <script src="JS/experience.js"></script>
</body>
</html>
